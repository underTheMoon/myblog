<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>后台管理系统</title>
		<link href="images/index.css" type="text/css" rel="stylesheet"/>
		<script src="javascript/jquery.min.js"></script>
		<!--验证cookie-->
		<script src="/users/checkcookie" type="text/javascript"></script>
	</head>
	<body>
	<!--公用头部-->
		<script src="header.js" type="text/javascript"></script>
		<section>
			<!--公共导航-->
			<script src="nav.js" type="text/javascript"></script>
			<div class="mainbox">
				<div class="note">
					<h4>后台管理系统使用说明</h4>
					<ol class="note_list">
						<li>第一次使用本系统，请点击左边管理导航中选项对你的网站信息和一些网站配置参数进行配置。</li>
						<li>管理功能导航中各栏目都可以收缩和打开，您可以根据自己需要来选择。</li>
						<li>本系统应用了最新的HTML5特性和CSS3属性，在IE11/Edge/Opera/Safari以及Chrome等系列新版本浏览器下都获得良好支持，如果您的浏览器出现错误或非正常表现请联系我们。</li>
					</ol>
				</div>
				<div class="note">
					<h4>开发信息</h4>
					<ul class="note_list">
						<li>联系方式&emsp;&emsp;QQ：373863770 &emsp;联系电话：18608015253</li>
					</ul>
				</div>
			</div>
		</section>
		<script>
			$(function(){
				$('dt').click(function(){
					var obj=$(this).next();
					if($(this).next().css('display')=='block'){
						obj.hide('fast');
						$(this).removeClass('on');
					}else{
						obj.show('fast');
						$(this).addClass('on');
					}
				});
			});
		</script>
	</body>
</html>
