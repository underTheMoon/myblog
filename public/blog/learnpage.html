    <script>

        (function () {
            var id=location.href.split('=')[1];
            var ajax=new XMLHttpRequest();
            ajax.open('get','/art/showid?id='+id,false);
            ajax.onreadystatechange=function () {
                if(ajax.readyState==4&&ajax.status==200){
                    /*渲染模板*/
                    var html='';
                    var data=ajax.responseText;
                    data=JSON.parse(data);
                    /*面包屑导航地址*/
                    var url=(data.data.type=='慢生活')?'manshenghuo.html':'learn.html';
                    html+='<header> <h2>'+data.data.art.title+'</h2>'
                    html+='  <span data-scroll-reveal="wait 1s and then ease-in-out 100px">'+data.data.art.setime+'</span> </header>'
                    html+='<nav>您现在的位置是><a href="index.html">首页</a>&gt;<a href='+url+'>'+data.data.type+'</a>&gt;<a href="index.html">'+data.data.art.title+'</a> </nav>'
                    html+='<main>'+data.data.art.content+'</main>'
                    document.querySelector('#container').innerHTML=html;
                }

            }
            ajax.send();

            if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
                (function(){
                    window.scrollReveal = new scrollReveal({reset: true});
                })();
            };
        })()
